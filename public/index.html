<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#3E8D58">
    <meta name="description" content="Capture lesson conversations and practice reflections">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Practice Chat">

    <title>First Chord: Practice Chat</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-text">
                <span class="logo-first">First</span>
                <span class="logo-chord">Chord</span>
                <span class="logo-dot">.</span>
            </div>
            <div class="tagline">Practice Chat</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Status Message -->
        <div id="status" class="status" style="display: none;"></div>

        <!-- Question Section -->
        <div id="questionSection">
            <!-- Question Progress -->
            <div class="card">
                <div class="question-progress-bar">
                    <div class="progress-item active">1</div>
                    <div class="progress-line"></div>
                    <div class="progress-item">2</div>
                    <div class="progress-line"></div>
                    <div class="progress-item">3</div>
                </div>
                <div class="question-header">
                    <h2 id="questionNumber" class="question-number">Question 1 of 3</h2>
                    <span id="questionProgress" class="question-badge">1/3</span>
                </div>
                <div class="question-text-container">
                    <p id="questionText" class="question-text">What did we do in the lesson?</p>
                </div>
            </div>

            <!-- Recording Controls -->
            <div class="card">
                <h3 class="card-subtitle">Record Your Answer</h3>

                <!-- Main Action Button -->
                <button id="mainActionBtn" class="btn btn-primary btn-large">
                    <span class="btn-icon">üé§</span>
                    <span id="mainActionText">Start Recording</span>
                </button>

                <!-- Current Answer Display -->
                <div id="currentAnswer" class="answer-box" style="display: none;">
                    Your answer will appear here...
                </div>

                <!-- Secondary Actions -->
                <div class="secondary-actions">
                    <button id="backBtn" class="btn-link" style="display: none;">
                        ‚Üê Back
                    </button>
                    <button id="skipBtn" class="btn-link">
                        Skip Question ‚Üí
                    </button>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="output-section">
            <div class="card">
                <h3 class="card-subtitle">‚úÖ Lesson Notes Complete</h3>
                <div id="processed" class="output-box">
                    Processed notes will appear here...
                </div>

                <!-- Main Copy Button -->
                <button id="copyBtn" class="btn btn-success btn-large">
                    <span class="btn-icon">üìã</span>
                    Copy Notes
                </button>

                <!-- Secondary Actions -->
                <div class="secondary-actions">
                    <button id="newBtn" class="btn-link">
                        ‚ú® New Recording
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>First Chord Music School &copy; 2024</p>
        <p class="footer-note">Powered by OpenAI Realtime API</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/src/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker registered'))
                    .catch(err => console.log('‚ùå Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
