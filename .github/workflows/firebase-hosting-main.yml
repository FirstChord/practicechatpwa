# Auto-deploy to Firebase Hosting on push to main branch

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRACTICE_CHAT_PWA }}
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project practice-chat-pwa
